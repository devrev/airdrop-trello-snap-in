      description: >-
        Get all of the open Cards on a Board. See [Nested
        Resources](/cloud/trello/guides/rest-api/nested-resources/) for more
        information.
      parameters:
        - id
        - limit
        - before
        - name: attachments
          in: query
          description: >-
            Whether to include attachments on each card. Defaults to false.
          required: false
          schema:
            type: boolean
            default: false
            example: true
