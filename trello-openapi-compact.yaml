  '/organizations/{id}/members?fields=fullName,avatarHash,username':
    get:
      description: List the members in a Workspace
      parameters:
        - id
        - name: fields
          in: query
          description: >-
            All or a comma-separated list of member fields to include in the response.
            Valid values include: id, fullName, username, avatarHash, lastActive, etc.
          required: false
          schema:
            type: string
            example: "fullName,avatarHash,username"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  oneOf:
                    - $ref: '#/components/schemas/Member'
              examples:
