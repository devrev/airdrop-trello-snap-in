  '/cards/{id}/attachments':
    get:
      description: List the attachments on a card
      parameters:
        - name: id
          in: path
          description: The ID of the Card
          required: true
          schema:
            type: string
        - name: fields
          in: query
          description: All or a comma-separated list of attachment fields
          required: false
          schema:
