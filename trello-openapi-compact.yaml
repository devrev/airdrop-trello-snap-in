  '/members/{id}':
    get:
      description: Get a member
      parameters:
        - id
        - actions
        - boards
        - boardBackgrounds
        - boardsInvited
        - boardsInvited_fields
        - boardStars
        - cards
        - customBoardBackgrounds
        - customEmoji
        - customStickers
        - fields
        - notifications
        - organizations
        - organization_fields
        - organization_paid_account
        - organizationsInvited
        - organizationsInvited_fields
        - paid_account
        - savedSearches
        - tokens
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/Member'
        '429':
          description: Rate limit exceeded.
          headers:
            Retry-After:
              description: |-
                An HTTP-date string (RFC 7231) indicating when to retry the request.
                Example: 'Wed, 21 Oct 2015 07:28:00 GMT'
              schema:
                type: string
  '/members/{id}/boards':
